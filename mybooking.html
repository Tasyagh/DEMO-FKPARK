<!DOCTYPE html>
<html lang="en">
<head>
    <title>FKPARK | MY BOOKING</title>
    <link rel="icon" href="https://umpsa.edu.my/themes/pana/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        .card-value {
            font-size: 36px;
            font-weight: bold;
            color: #15a195;
        }
        body {
            font: 400 15px Lato, sans-serif;
            line-height: 1.8;
            color: #818181;
            background-size: cover; 
            background-image: url('background_img/umpbge.png');
        }
        .container-fluid {
            padding: 60px 50px;
        }
        .sidenav {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: white;
            overflow-x: hidden;
            padding-top: 70px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: 0.5s;
        }
        .main {
            margin-left: 300px; 
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .sidenav a {
            padding-bottom: 5px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            background-color: #f5f5f5;
        }
        .sidenav .button {
            background-color: #59c5bc;
            border: solid black 0px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 30px;
            width: 265px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s;
        }
        .sidenav .button:hover {
            background-color: #3ddacd;
            transform: translateX(1px);
        }
        .sidenav img.logo {
            width: 60%;
            margin-bottom: 20px;
        }
        .booking-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .booking-info {
            flex: 1;
            min-width: 250px;
        }
        .booking-qr {
            flex: 0 0 200px;
            text-align: center;
            padding: 10px;
        }
        .booking-actions {
            flex: 0 0 100%;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        .booking-number {
            font-weight: bold;
            color: #15a195;
            font-size: 18px;
        }
        .booking-date {
            color: #818181;
            font-size: 14px;
        }
        .edit-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            height: 40px;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .user-info {
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #59c5bc;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            border-radius: 5px;
            display: none;
        }
        .openbtn:hover {
            background-color: #3ddacd;
        }
        .closebtn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            color: #818181;
            cursor: pointer;
            display: none;
        }
        @media (max-width: 768px) {
            .sidenav {
                width: 0;
                padding-top: 15px;
            }
            .main {
                margin-left: 0;
            }
            .openbtn {
                display: block;
            }
            .sidenav .button {
                width: 90%;
            }
            .sidenav img.logo {
                width: 50%;
            }
            .sidenav.open {
                width: 250px;
            }
            .main.sidebar-open {
                margin-left: 250px;
            }
            .sidenav.open .closebtn {
                display: block;
            }
            .booking-card {
                flex-direction: column;
            }
            .booking-qr {
                flex: 0 0 auto;
                margin-bottom: 15px;
            }
            .booking-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <button class="openbtn" id="openBtn">â˜°</button>
    
    <div class="sidenav" id="mySidenav">
        <span class="closebtn" id="closeBtn">&times;</span>
        <center><img class="logo" src="background_img/l.png"></center><br>
        <a href="dashboard.html"><div class="button">Dashboard</div></a>
        <a href="bookingselection.html"><div class="button">Booking</div></a>
        <a href="#Parking_Module4"><div class="button">Parking</div></a>
        <a href="#Summon_Module4"><div class="button">Summon</div></a>
        <a href="#Vehicle_Module2"><div class="button">Vehicle</div></a>
        <a href="#Account_Module1"><div class="button">Account</div></a>
        <a href="index.html"><div class="button">Log Out</div></a>
    </div>
    <div class="main" id="mainContent">
        <br><br>
        <a href="bookingselection.html"><b>Booking Selection | </b></a> 
        <a href="mybooking.html">My Booking</a>
        <br><br>
        <div class="user-info">
            <p>USER: <span id="usernameDisplay"></span></p>
        </div>
        <br>
        <div class="booking-container">
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loggedIn = sessionStorage.getItem('loggedIn');
            const username = sessionStorage.getItem('username');
            
            if (!loggedIn || loggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
            
            document.getElementById('usernameDisplay').textContent = username;
            
            const bookings = JSON.parse(sessionStorage.getItem('bookings') || '[]');
            const bookingsList = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                bookingsList.innerHTML = '<p>You have no active bookings</p>';
                return;
            }
            
            bookings.forEach((booking, index) => {
                const bookingDate = new Date(booking.date);
                const formattedDate = bookingDate.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                });
                
                const qrData = JSON.stringify({
                    bookingId: booking.id,
                    parkingNumber: booking.parkingNumber,
                    username: username,
                    date: formattedDate
                });
                
                const item = document.createElement('div');
                item.className = 'booking-card';
                item.innerHTML = `
                    <div class="booking-qr">
                        <h3>Booking ${index + 1}</h3>
                        <img src="qr_72.png" alt="QR Code" width="150">
                        <p>Scan QR Code</p>
                    </div>
                    <div class="booking-info">
                        <br>
                        <p><b>Parking Lot:</b> ${booking.parkingNumber}</p>
                        <p><b>Parking Type:</b> B </p>
                        <p><b>Duration:</b> 1 hours</p>
                        <p><b>Start Time:</b> 16:00:00 </p>
                        <p><b>End Time: </b> 17:00:00 </p>
                        <p><b>Date: </b>${formattedDate}</p>
                        <button style="float: right" class="cancel-btn" onclick="cancelBooking(${booking.id})">CANCEL</button>
                        <button style="float: right" class="edit-btn" onclick="editBooking(${booking.id})">EDIT</button>
                    </div>
                `;
                bookingsList.appendChild(item);
            });

            const openBtn = document.getElementById('openBtn');
            const closeBtn = document.getElementById('closeBtn');
            const sidenav = document.getElementById('mySidenav');
            const mainContent = document.getElementById('mainContent');
            
            openBtn.addEventListener('click', function() {
                sidenav.classList.add('open');
                mainContent.classList.add('sidebar-open');
            });
            
            closeBtn.addEventListener('click', function() {
                sidenav.classList.remove('open');
                mainContent.classList.remove('sidebar-open');
            });
            
            document.addEventListener('click', function(event) {
                if (window.innerWidth <= 768) {
                    const isClickInside = sidenav.contains(event.target) || openBtn.contains(event.target);
                    if (!isClickInside && sidenav.classList.contains('open')) {
                        sidenav.classList.remove('open');
                        mainContent.classList.remove('sidebar-open');
                    }
                }
            });
        });
        
        window.editBooking = function(bookingId) {
            alert('This is only demo page, in real website, it will open updatemybooking.php');
        };
        
        window.cancelBooking = function(bookingId) {
            if (confirm('Are you sure you want to cancel this booking?')) {
                const bookings = JSON.parse(sessionStorage.getItem('bookings') || '[]');
                const updatedBookings = bookings.filter(booking => booking.id !== bookingId);
                sessionStorage.setItem('bookings', JSON.stringify(updatedBookings));
                window.location.reload();
            }
        };
    </script>
</body>
</html>
