<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#myPage"><img class="logo" style="width:30px;" src="background_img/l.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">ABOUT</a></li>
          <li><a href="#offer">OFFER</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a>SIGNUP</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container2">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br><br>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
        </div>    
        <div>
          <label for="user_type">User Type:</label>
          <select name="user_type" id="user_type" required>
            <option value="">Select user type</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="unitkeselamatan">Unit Keselamatan Staff</option>
          </select>
        </div>         
        <section style="text-align:center">
          <input type="submit" name="submit" value="Login">
        </section>
    </form>
    <br>
    <p>Don't have an account? 
      <a href="signup.html">
        Sign Up
      </a>
    </p>
    <!-- Login status message -->
    <div id="loginStatus" style="text-align: center; margin-top: 15px;">
    </div>
  </div>
  <script>
    // Define valid user credentials (for demonstration only)
    const validUsers = {
      student: [
        { username: "student", password: "student" },
      ],
      admin: [
        { username: "admin", password: "admin123" }
      ],
      unitkeselamatan: [
        { username: "security1", password: "secure123" },
        { username: "security2", password: "secure123" }
      ]
    };
    function validateLogin() {
      // Get form values
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const userType = document.getElementById("user_type").value;  
      // Get the status message element
      const statusElement = document.getElementById("loginStatus");  
      // Check if user type is selected
      if (!userType) {
        statusElement.innerHTML = "<p style='color:red;'>Please select a user type</p>";
        return false;
      }
      // Check if the user exists
      const usersOfType = validUsers[userType];
        if (!usersOfType) {
          statusElement.innerHTML = "<p style='color:red;'>Invalid user type</p>";
          return false;
      }    
      // Check credentials
      const userFound = usersOfType.find(user => 
        user.username === username && user.password === password
      );
      if (userFound) {
        // Successful login action
        statusElement.innerHTML = "<p style='color:green;'>Login successful! Redirecting...</p>";    
        // Store login status in sessionStorage
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('userType', userType);
        sessionStorage.setItem('username', username);         
        // Redirect after a short delay (for demo)
        setTimeout(() => {
          // Redirect based on user type
          switch(userType) {
            case 'student':
              window.location.href = 'dashboard.html';
              break;
            case 'admin':
              window.location.href = 'admindashboard.html';
              break;
            case 'unitkeselamatan':
              window.location.href = 'security_dashboard.html';
              break;
            default:
              window.location.href = 'dashboard.html';
          }
        }, 1500);  
        return false; // Prevent form submission
      } else {
        // Failed login
        statusElement.innerHTML = "<p style='color:red;'>Invalid username or password</p>";
        return false;
      }
    }
    // Optional: Check if user is already logged in when page loads
    window.onload = function() {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        const userType = sessionStorage.getItem('userType');
        const username = sessionStorage.getItem('username');
        document.getElementById("loginStatus").innerHTML = 
          `<p style='color:green;'>Welcome back, ${username} (${userType})! You are already logged in.</p>`;
      }
    };
</script>
</body>
