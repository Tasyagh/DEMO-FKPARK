<!DOCTYPE html>
<html>
<head>
    <title>FK PARK | LOGIN</title>
    <link rel="icon" href="https://umpsa.edu.my/themes/pana/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  body {
    font: 400 15px Lato, sans-serif;
    line-height: 1.8;
    color: #818181;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .navbar {
    margin-bottom: 0;
    background-color: #15a195;
    z-index: 9999;
    border: 0;
    font-size: 12px;
    line-height: 1.42857143;
    letter-spacing: 4px;
    border-radius: 0;
    font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
    color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
    color: #042f43 !important;
    background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
    border-color: transparent;
    color: #fff !important;
  }
  .navbar-default .navbar-toggle .icon-bar {
    background-color: white;
  }
  h1, h2 {
    text-align: center;
    font-family: Montserrat, sans-serif;
  }
  .container2 {
    width: 90%;
    max-width: 600px;
    margin: 100px auto 50px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  form {
    margin-top: 20px;
  }
  form div {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], 
  input[type="password"],
  select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button, input[type="submit"] {
    padding: 12px 20px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  button:hover, input[type="submit"]:hover {
    background-color: #0056b3;
  }
  p {
    text-align: center;
    margin: 15px 0;
  }
  p a {
    color: #007bff;
    text-decoration: none;
  }
  p a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #ccc;
    background-color: white;
  }
  .slideanim {
    visibility:hidden;
  }
  .slide {
    animation-name: slide;
    -webkit-animation-name: slide;
    animation-duration: 1s;
    -webkit-animation-duration: 1s;
    visibility: visible;
  }
  @keyframes slide {
    0% {opacity: 0; transform: translateY(70%);} 
    100% {opacity: 1; transform: translateY(0%);}
  }
  @-webkit-keyframes slide {
    0% {opacity: 0; -webkit-transform: translateY(70%);} 
    100% {opacity: 1; -webkit-transform: translateY(0%);}
  }
  .logo {
    display: block;
  }
  @media (max-width: 768px) {
    .container2 {
      margin-top: 80px;
      padding: 15px;
    }
    .navbar-nav {
      margin: 0;
    }
    .logo {
      display: none;
    }
  }
  @media (max-width: 480px) {
    .container2 {
      width: 95%;
      margin-top: 70px;
    }
    input[type="text"], 
    input[type="password"],
    select {
      padding: 10px;
    }
  }
</style>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#myPage"><img class="logo" style="width:30px;" src="background_img/l.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">ABOUT</a></li>
          <li><a href="#offer">OFFER</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a>SIGNUP</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container2 slide slideanim">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>    
        <div>
          <label for="user_type">User Type:</label>
          <select name="user_type" id="user_type" required>
            <option value="">Select user type</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="unitkeselamatan">Unit Keselamatan Staff</option>
          </select>
        </div>         
        <section>
          <input type="submit" name="submit" value="Login">
        </section>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <div id="loginStatus"></div>
  </div>
  <footer>
    <p>&copy; FK PARK</p>
  </footer>
  <script>
    const validUsers = {
      student: [{ username: "student", password: "student" }],
      admin: [{ username: "admin", password: "admin123" }],
      unitkeselamatan: [
        { username: "security1", password: "secure123" },
        { username: "security2", password: "secure123" }
      ]
    };
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const userType = document.getElementById("user_type").value;  
      const statusElement = document.getElementById("loginStatus");  
      if (!userType) {
        statusElement.innerHTML = "<p style='color:red;'>Please select a user type</p>";
        return false;
      }
      const usersOfType = validUsers[userType];
      if (!usersOfType) {
        statusElement.innerHTML = "<p style='color:red;'>Invalid user type</p>";
        return false;
      }    
      const userFound = usersOfType.find(user => 
        user.username === username && user.password === password
      );
      if (userFound) {
        statusElement.innerHTML = "<p style='color:green;'>Login successful! Redirecting...</p>";    
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('userType', userType);
        sessionStorage.setItem('username', username);         
        setTimeout(() => {
          switch(userType) {
            case 'student': window.location.href = 'dashboard.html'; break;
            case 'admin': window.location.href = 'admindashboard.html'; break;
            case 'unitkeselamatan': window.location.href = 'security_dashboard.html'; break;
            default: window.location.href = 'dashboard.html';
          }
        }, 1500);  
        return false;
      } else {
        statusElement.innerHTML = "<p style='color:red;'>Invalid username or password</p>";
        return false;
      }
    }
    window.onload = function() {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        const userType = sessionStorage.getItem('userType');
        const username = sessionStorage.getItem('username');
        document.getElementById("loginStatus").innerHTML = 
          `<p style='color:green;'>Welcome back, ${username} (${userType})! You are already logged in.</p>`;
      }
    };
  </script>
</body>
</html>
