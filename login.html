<!DOCTYPE html>
<html>
<head>
    <title>FK PARK | HOME</title>
    <link rel="icon" href="https://umpsa.edu.my/themes/pana/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  body {
    font: 400 15px Lato, sans-serif;
    line-height: 1.8;
    color: #818181;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .navbar {
    margin-bottom: 0;
    background-color: #15a195;
    z-index: 9999;
    border: 0;
    font-size: 12px;
    line-height: 1.42857143;
    letter-spacing: 4px;
    border-radius: 0;
    font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
    color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
    color: #042f43 !important;
    background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
    border-color: transparent;
    color: #fff !important;
  }
  .navbar-default .navbar-toggle .icon-bar {
    background-color: white;
  }
  .hero-section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    background-color: rgba(0,0,0,0.05);
  }
  .hero-title {
    font-family: Montserrat, sans-serif;
    font-weight: bold;
    margin-bottom: 30px;
    line-height: 1.3;
  }
  .hero-title h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
  }
  .hero-title h2 {
    font-size: 2rem;
    margin-top: 0;
  }
  .hero-title h3 {
    font-size: 1.5rem;
    margin-top: 10px;
    font-weight: normal;
  }
  .get-started-btn {
    padding: 15px 40px;
    font-size: 1.2rem;
    background-color: #15a195;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 30px;
  }
  .get-started-btn:hover {
    background-color: #0e7a6f;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .logo {
    display: block;
  }
  @media (max-width: 992px) {
    .hero-title h1 {
      font-size: 3rem;
    }
    .hero-title h2 {
      font-size: 1.8rem;
    }
  }
  @media (max-width: 768px) {
    .hero-title h1 {
      font-size: 2.5rem;
    }
    .hero-title h2 {
      font-size: 1.5rem;
    }
    .hero-title h3 {
      font-size: 1.2rem;
    }
    .logo {
      display: none;
    }
    .get-started-btn {
      padding: 12px 30px;
      font-size: 1rem;
    }
  }
  @media (max-width: 480px) {
    .hero-title h1 {
      font-size: 2rem;
    }
    .hero-title h2 {
      font-size: 1.3rem;
    }
    .hero-title h3 {
      font-size: 1rem;
    }
  }
</style>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#myPage"><img class="logo" style="width:30px;" src="background_img/l.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">ABOUT</a></li>
          <li><a href="#offer">OFFER</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a>SIGNUP</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <div class="hero-title">
      <h1>Fakulti Komputeran</h1>
      <h2>Car Parking Management System</h2>
      <h3>(FKPark)</h3>
    </div>
    <button class="get-started-btn">GET STARTED</button>
  </div>

  <script>
    document.querySelector('.get-started-btn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
